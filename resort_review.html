<!DOCTYPE html>
<html>
<head>
	<title>Resort Review Form</title>
</head>
<body>
<form name="Resort Review Form" action="https://httpbin.org/post" method="post">
	<fieldset>
		<h2>Who are you:</h2>
		<div>
			<label>Name:</label>
			<input type="text" name="Name">
		</div>
	</fieldset>
	<fieldset>
		<h2>Contact information:</h2>
		<div>
			<label>Email:</label>
			<input type="email" name="Email">
		</div>
		<div>
			<label>Mobile:</label>
			<input type="tel" name="Mobile Number">
		</div>
	</fieldset>
	<fieldset> 
		<h2>Requested Resort Review:</h2>
		<div>
			<label>Name of Resort:</label>
			<input type="text" name="Resort Name">
		</div>
		<div>
			<label>What information would you like to know?</label>
			<textarea name="Requested information" placeholder="Enter addional information here" rows="20" cols="100" ></textarea>
		</div>
		<div>
			<input type="submit" name="submit">
		</div>
	</fieldset>


</form>


</body>
</html>
