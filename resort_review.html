<!DOCTYPE html>
<html>
<head>
	<title>Resort Review Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<section class="nav" id="review">
	<h3>Return:</h3>
	<a href="index.html">Home Page</a>
</section>

<section class="content">
	<form name="Resort Review Form" action="https://httpbin.org/post" method="post">
		<div>
			<h3 class="form">Who are you:</h3>
			<div>
				<label class="form">Name:</label>
				<input class="form" type="text" name="Name">
			</div>
		</div>
		<div>
			<h3 class="form">Contact information:</h3>
			<div>
				<label class="form">Email:</label>
				<input class="form" type="email" name="Email">
			</div>
			<div>
				<label class="form">Mobile:</label>
				<input class="form" type="tel" name="Mobile Number">
			</div>
		</div>
		<div> 
			<h3 class="form">Requested Resort Review:</h3>
			<div>
				<label class="form">Name of Resort:</label>
				<input class="form" type="text" name="Resort Name">
			</div>
			<div>
				<label class="form">What information would you like to know?</label>
				<textarea class="form" name="Requested information" placeholder="Enter addional information here" rows="20" cols="40" ></textarea>
			</div>
			<div>
				<input class="form" id="submit" type="submit" name="submit">
			</div>
		</div>

		<div id="return">
			<nav><a href="index.html">Home Page</a></nav>
		</div>

	</form>
</section>




</body>
</html>
